<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GasGx Mining</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gas: { bg: '#050505', card: '#0F0F0F', border: '#1F1F1F', green: '#5DD62C' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], header: ['Oswald', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    boxShadow: { 'neon': '0 0 20px rgba(93, 214, 44, 0.15)' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        :root { color-scheme: dark; }
        body { background-color: #050505; color: #F8F8F8; font-family: 'Inter', sans-serif; background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 30px 30px; }
        
        .header-glass { background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.08); }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .toast { background: rgba(20, 20, 20, 0.95); border: 1px solid #333; border-left: 3px solid #5DD62C; padding: 12px 24px; border-radius: 4px; opacity: 0; transform: translateY(-20px); transition: all 0.3s ease; font-size: 14px; display: flex; items-center; gap: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 100; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.error { border-left-color: #ef4444; } .toast.error i { color: #ef4444; }
    </style>
</head>
<body class="flex flex-col min-h-screen relative overflow-x-hidden">

    <header class="fixed top-0 w-full z-50 header-glass h-16">
        <div class="max-w-[1600px] mx-auto px-6 h-full flex justify-between items-center">
            <div class="flex items-center gap-8 h-full">
                <a href="/news/index.html" class="flex items-center gap-1 group">
                    <div class="flex flex-col justify-center -space-y-1">
                        <span class="text-2xl font-bold italic text-white tracking-tighter font-header group-hover:text-gas-green transition-colors">GasGx</span>
                        <span class="text-[9px] font-bold text-gas-green tracking-[0.2em] uppercase leading-none pl-0.5">MINING NEWS</span>
                    </div>
                </a>
                <nav class="hidden lg:flex items-center gap-1 h-full pl-6 border-l border-white/5 ml-4">
                    <a href="/news/index.html" class="text-gray-400 hover:text-white text-xs font-bold uppercase tracking-wide px-4 py-2 transition-colors rounded-full">Home</a>
                    <a href="/news/flash" class="text-gray-400 hover:text-white text-xs font-bold uppercase tracking-wide px-4 py-2 transition-colors rounded-full">Flash</a>
                </nav>
            </div>
            <div class="flex items-center gap-3 md:gap-4">
                <button onclick="toggleGlobalMenu()" class="lg:hidden text-white text-xl w-8 h-8 flex items-center justify-center hover:text-gas-green transition-colors">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="global-menu-overlay" onclick="toggleGlobalMenu()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[65] hidden lg:hidden"></div>
    <div id="global-mobile-menu" class="fixed top-0 right-0 bottom-0 w-64 bg-[#0F0F0F]/95 backdrop-blur-xl border-l border-white/10 z-[70] transform translate-x-full drawer-transition shadow-2xl flex flex-col pt-6 px-6 lg:hidden">
        <div class="flex justify-between items-center mb-8">
            <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Menu</span>
            <button onclick="toggleGlobalMenu()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div class="space-y-4">
            <a href="/news/index.html" class="flex items-center gap-3 text-sm font-bold text-gray-300 hover:text-gas-green py-2 border-b border-white/5 transition-colors"><i class="fa-solid fa-house w-5 text-center"></i> Home</a>
            <a href="/news/flash" class="flex items-center gap-3 text-sm font-bold text-gray-300 hover:text-gas-green py-2 border-b border-white/5 transition-colors"><i class="fa-solid fa-bolt w-5 text-center"></i> Flash</a>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-4 pt-20 relative">
        <div id="toast-container" class="fixed top-20 right-5 z-[100] flex flex-col gap-2 pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-gas-green/5 to-transparent pointer-events-none"></div>
        
        <div id="loading-overlay" class="fixed inset-0 bg-[#050505] z-[50] flex items-center justify-center">
            <div class="flex flex-col items-center gap-4">
                <i class="fa-solid fa-circle-notch fa-spin text-gas-green text-3xl"></i>
                <span id="loading-text" class="text-gray-400 text-sm font-mono tracking-widest">VERIFYING...</span>
            </div>
        </div>

        <div class="w-full max-w-[420px] bg-[#0F0F0F] border border-white/10 rounded-2xl p-8 md:p-10 shadow-neon animate-fade-in relative z-10 backdrop-blur-sm mt-8 md:mt-0">
            <div class="text-center mb-8">
                <h1 id="page-title" class="text-2xl font-bold text-white font-header uppercase tracking-wide mb-2">Welcome Back</h1>
                <p id="page-subtitle" class="text-xs text-gray-500 font-mono uppercase tracking-wider">Sign in to access real-time data</p>
            </div>
            
            <button onclick="handleGoogleLogin()" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg hover:bg-gray-200 transition-all flex items-center justify-center gap-3 mb-6 group transform active:scale-95 duration-200">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                <span class="font-sans text-sm">Continue with Google</span>
            </button>
            
            <div class="relative flex py-2 items-center mb-6">
                <div class="flex-grow border-t border-white/10"></div>
                <span class="flex-shrink-0 mx-4 text-[10px] text-gray-600 uppercase tracking-widest font-bold">Or with Email</span>
                <div class="flex-grow border-t border-white/10"></div>
            </div>

            <form id="auth-form" class="space-y-5" onsubmit="handleEmailAuth(event)">
                <div><input type="email" id="email" required placeholder="Email Address" class="w-full bg-[#111] border border-white/10 text-white text-sm rounded-lg p-3.5 focus:border-gas-green outline-none"></div>
                <div><input type="password" id="password" required minlength="6" placeholder="Password" class="w-full bg-[#111] border border-white/10 text-white text-sm rounded-lg p-3.5 focus:border-gas-green outline-none"></div>
                <button type="submit" id="submit-btn" class="w-full bg-gas-green text-black font-bold py-3.5 rounded-lg hover:bg-white transition-all flex items-center justify-center gap-2 uppercase tracking-wide text-sm transform active:scale-95 duration-200">
                    <span id="btn-text">Sign In</span><i id="btn-icon" class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    <span id="toggle-text">Don't have an account?</span>
                    <button onclick="toggleMode()" class="text-gas-green font-bold hover:underline ml-1 uppercase tracking-wider text-[10px]" id="toggle-btn">Sign Up</button>
                </p>
            </div>
        </div>
    </main>

    <script>
        const GX_SUPABASE_URL = 'https://mkpcliytqudclkwtewru.supabase.co';
        const GX_SUPABASE_KEY = 'sb_publishable_S2uWAddQEXhWJgGeIF_ZbQ_H_thz2hw';
        const DEFAULT_HOME_PATH = '/news/flash/account.html'; 

        let gxClient = window.supabase ? window.supabase.createClient(GX_SUPABASE_URL, GX_SUPABASE_KEY) : null;
        let isSignUp = false;

        window.toggleGlobalMenu = function() {
            const menu = document.getElementById('global-mobile-menu');
            const overlay = document.getElementById('global-menu-overlay');
            if (menu.classList.contains('translate-x-full')) {
                menu.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                menu.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function saveReturnUrl() {
            if (window.location.hash && window.location.hash.includes('access_token')) return;
            const referrer = document.referrer;
            const currentOrigin = window.location.origin;
            if (referrer && referrer.includes(currentOrigin) && !referrer.includes('user.html')) {
                sessionStorage.setItem('gx_return_url', referrer);
            }
        }

        function performRedirect() {
            // Ê≥®ÊÑèÔºöÊ≠§Êó∂‰∏çÈúÄË¶ÅÂÜç remove('hidden')ÔºåÂõ†‰∏∫Áé∞Âú®ÈªòËÆ§‰∏∫ÊòæÁ§∫Áä∂ÊÄÅ888
            document.getElementById('loading-text').textContent = "REDIRECTING...";
            
            const savedUrl = sessionStorage.getItem('gx_return_url');
            const targetUrl = savedUrl ? savedUrl : DEFAULT_HOME_PATH;
            sessionStorage.removeItem('gx_return_url');
            
            // Á®çÂæÆÁ≠âÂæÖËÆ©Áî®Êà∑ÁúãÂà∞Áä∂ÊÄÅÔºàÂ¶ÇÊûú‰∏çÈúÄË¶ÅÂª∂ËøüÔºåÂèØ‰ª•ÊääÊó∂Èó¥ËÆæ‰∏∫ 0Ôºâ
            setTimeout(() => { window.location.href = targetUrl; }, 500);
        }

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fa-solid ${type==='success'?'fa-circle-check text-gas-green':'fa-circle-exclamation text-red-500'}"></i><span>${msg}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        window.toggleMode = function() {
            isSignUp = !isSignUp;
            document.getElementById('page-title').textContent = isSignUp ? "Create Account" : "Welcome Back";
            document.getElementById('btn-text').textContent = isSignUp ? "Create Account" : "Sign In";
            document.getElementById('toggle-text').textContent = isSignUp ? "Already have an account?" : "Don't have an account?";
            document.getElementById('toggle-btn').textContent = isSignUp ? "Sign In" : "Sign Up";
        }

        window.handleGoogleLogin = async function() {
            if (!gxClient) return showToast("Supabase SDK Error", "error");
            try {
                const { error } = await gxClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.href, queryParams: { access_type: 'offline', prompt: 'consent' } },
                });
                if (error) throw error;
            } catch (err) { showToast(err.message, 'error'); }
        }

        window.handleEmailAuth = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';

            try {
                const { data, error } = isSignUp 
                    ? await gxClient.auth.signUp({ email, password })
                    : await gxClient.auth.signInWithPassword({ email, password });

                if (error) throw error;

                if (isSignUp && !data.session) {
                    showToast('Success! Please check your email to confirm.');
                    btn.disabled = false; btn.innerHTML = '<span id="btn-text">Create Account</span><i id="btn-icon" class="fa-solid fa-arrow-right"></i>';
                } else {
                    showToast('Login successful!');
                    performRedirect();
                }
            } catch (err) { 
                showToast(err.message, 'error'); 
                btn.disabled = false; 
                btn.innerHTML = `<span id="btn-text">${isSignUp?'Create Account':'Sign In'}</span><i id="btn-icon" class="fa-solid fa-arrow-right"></i>`;
            }
        }

        // üî• Ê†∏ÂøÉÈÄªËæë‰ºòÂåñÔºöÂä†ËΩΩÊó∂ÂÖàÂà§Êñ≠
        window.onload = async () => {
            if (!gxClient) return;

            saveReturnUrl();

            // 1. Ëé∑Âèñ Session
            const { data: { session } } = await gxClient.auth.getSession();
            
            if (session) {
                // 2A. Â¶ÇÊûúÂ∑≤ÁªèÁôªÂΩïÔºàÊàñ‰ªé Google Â∏¶ÁùÄ Token ÂõûÊù•ÔºâÔºö
                // ‰øùÊåÅ Overlay ÊòæÁ§∫Áä∂ÊÄÅÔºåÁõ¥Êé•Ë∑≥ËΩ¨
                console.log("User detected, redirecting...");
                performRedirect();
            } else {
                // 2B. Â¶ÇÊûúÊ≤°ÁôªÂΩïÔºö
                // ÊâãÂä®ÈöêËóè Loading OverlayÔºåÊòæÁ§∫ÁôªÂΩïË°®Âçï
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
